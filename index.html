<body>
  


<div class="container c1">
   
    <div class="box">
        <h5 class="text-center lc">Length Converter</h5>

        <div class="btn-group mt-4">
            <button type="button" class="btn btn1" id="btn_cm" >Centimetre</button>
            <button type="button" class="btn  btn1" id="btn_inch" >Inch</button>
            <button type="button" class="btn  btn1" id="btn_km" >Kilometre</button>
        </div> 
        <!-- ============== btn end =====================-->
        <input type="text" class="mt-3 form-control " id="cm" placeholder="Enter Centimetre Value">
        <input type="text" class="mt-3 form-control " id="inch" placeholder="Enter Inch Value">
        <input type="text" class="mt-3 form-control " id="km"
        placeholder="Enter Kilometre Value">

        <div id="result" class="mt-3"></div>
        
        <!-- ==========input end================= -->
        <button class="btn btn2 w-100 mt-3 inch-btn" onclick="fun()">Check Value inch</button>
        <button class="btn btn2 w-100 mt-3 cm-btn" onclick="fun2()">Check Value cm</button>
        <button class="btn btn2 w-100 mt-3 km-btn" onclick="fun3()">Check Value km</button>

    </div>
</div>
